name: Bug report

# See the json schema to help you create / update this form
# https://json.schemastore.org/github-issue-forms.json

description: Fill in this template to report a bug

title: "[BUG]: "

labels: ["bug"]

body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description:
        Please search to see if an issue already exists for the bug you
        encountered.
      options:
        - label: I have searched the existing issues
          required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: Describe what outcome you expected.
      placeholder: Describe what outcome you expected.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Current Behavior
      description: Describe what you got instead.
      placeholder: Describe what you got instead
    validations:
      required: false

  - type: textarea
    attributes:
      label: Error message
      description: If possible paste below the error message you encountered.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Environment
      description: |
        If necessary give information about your setup.

        Examples:
          - **OS**: Ubuntu 20.04
          - **Matlab**: 2017a
          - **SPM**: 12
      render: markdown
      value: |
        - OS:
        - Matlab:
        - SPM:

  - type: textarea
    attributes:
      label: Branch
      description: |
        Which version or which branch did you encounter this bug on?
      render: markdown
      value: |
        - branch:
        - version:

  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
